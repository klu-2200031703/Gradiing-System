<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.login-box {
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
    position: relative;
}

.logo {
    width: 200px;
    margin-bottom: 20px;
}

.input-field {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.login-btn {
    background-color: #a00000;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 4px;
    cursor: pointer;
}

.lost-password {
    display: block;
    margin-top: 10px;
    font-size: 12px;
    color: #c3a048;
}

.cookie-notice {
    background-color: #66bb6a;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

.login-box img {
    position: absolute;
    top: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="kl-logo.png" alt="KL University Logo" class="logo">
            <form>
                <input type="text" placeholder="Username" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="button" onclick="window.location.href='dashboard.html';" class="login-btn">Log in</button>

                <a href="#" class="lost-password">Lost password?</a>
            </form>
        </div>
        <button class="cookie-notice">Cookies notice</button>
    </div>
</body>
</html>
